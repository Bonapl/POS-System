<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café & Tea House - Order Coffee & Milk Tea</title>
    <meta name="description" content="Order premium coffee and milk tea online. Browse our menu and print your invoice instantly.">
    <meta name="keywords" content="coffee, milk tea, cafe, beverages, order online, invoice">
    <meta property="og:title" content="Café & Tea House - Order Coffee & Milk Tea" />
    <meta property="og:description" content="Order premium coffee and milk tea online. Browse our menu and print your invoice instantly." />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">Café & Tea House</h1>
            <p class="header-subtitle">Premium Coffee & Milk Tea</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="layout">
                <!-- Menu Section -->
                <div class="menu-section">
                    <!-- Tabs -->
                    <div class="tabs">
                        <button class="tab-btn active" data-category="all">All Items</button>
                        <button class="tab-btn" data-category="coffee">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
                                <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
                            </svg>
                            Coffee
                        </button>
                        <button class="tab-btn" data-category="milk-tea">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 2h8"></path>
                                <path d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2"></path>
                            </svg>
                            Milk Tea
                        </button>
                    </div>

                    <!-- Menu Grid -->
                    <div id="menuGrid" class="menu-grid"></div>
                </div>

                <!-- Cart Section -->
                <aside class="cart-section">
                    <div class="cart-card">
                        <div class="cart-header">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="8" cy="21" r="1"></circle>
                                <circle cx="19" cy="21" r="1"></circle>
                                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                            </svg>
                            <h2>Cart <span id="cartCount">(0)</span></h2>
                        </div>
                        <div id="cartItems" class="cart-items">
                            <p class="empty-cart">Your cart is empty</p>
                        </div>
                        <div id="cartFooter" class="cart-footer" style="display: none;">
                            <div class="cart-total">
                                <span>Total:</span>
                                <span id="cartTotal">$0.00</span>
                            </div>
                            <button id="checkoutBtn" class="btn btn-primary btn-lg">
                                Checkout & Print Invoice
                            </button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Invoice Modal -->
    <div id="invoiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Invoice</h2>
                <button class="close-btn" onclick="closeInvoice()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div id="invoiceContent" class="invoice-content">
                <!-- Invoice will be generated here -->
            </div>

            <div class="modal-actions">
                <button onclick="printInvoice()" class="btn btn-primary btn-lg">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    Print Invoice
                </button>
                <button onclick="closeInvoice()" class="btn btn-secondary btn-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
